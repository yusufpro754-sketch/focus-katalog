<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Focus Medikal - Panel V44</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:600; color:#64748b;">Sistem Yükleniyor...</p>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="top-row">
                <div class="brand-container">
                    <div class="brand-logo"><i class="fa-solid fa-notes-medical"></i> FOCUS MEDİKAL</div>
                    <button id="globalSaveBtn" class="btn" onclick="openSaveModal()">
                        <i class="fa-solid fa-cloud-arrow-up"></i> <span>KAYDET</span>
                    </button>
                </div>
                <button class="btn btn-login" onclick="loginToggle()">
                    <i class="fa-solid fa-lock"></i> <span id="loginText">Giriş Yap</span>
                </button>
            </div>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Ürün ara..." onkeyup="renderTable()">
            </div>
            
            <div class="admin-panel" id="adminControls">
                <button class="btn btn-add" onclick="openModal()">
                    <i class="fa-solid fa-plus"></i> <span>Manuel Ekle</span>
                </button>
                
                <label class="btn btn-excel">
                    <i class="fa-solid fa-file-excel"></i> <span>Excel Yükle</span>
                    <input type="file" id="fileInput" hidden accept=".xlsx, .xls, .csv" onchange="processExcel(this)">
                </label>

                <button class="btn btn-export" onclick="exportToExcel()">
                    <i class="fa-solid fa-file-arrow-down"></i> <span>İndir</span>
                </button>
                <button class="btn btn-log" onclick="openLogModal()">
                    <i class="fa-solid fa-clock-rotate-left"></i> <span>Geçmiş</span>
                </button>
                <button class="btn btn-reset" onclick="resetAll()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="dragHint" style="display:none; text-align:center; padding:10px; background:#e0f2fe; color:#0369a1; border-radius:8px; margin-bottom:15px; font-size:0.9rem;">
            <i class="fa-solid fa-circle-info"></i> Kategoriyi silmek için ismini düzenleyip tamamen silin.
        </div>

        <div class="table-wrapper">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th width="5%" style="text-align:center;">#</th>
                        <th width="35%">ÜRÜN ADI</th>
                        <th width="20%" style="text-align:right;">BİRİM FİYAT</th>
                        <th width="20%" style="text-align:center;">ADET (STOK)</th>
                        <th width="15%" style="text-align:right;">TOPLAM</th>
                        <th width="5%"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <div style="font-size:0.8rem; color:#64748b;">Genel Toplam:</div>
        <div class="total-amount" id="grandTotal">0,00 ₺</div>
    </div>

    <div class="modal-overlay" id="saveModal">
        <div class="modal">
            <h3>Değişiklikleri Kaydet</h3>
            <p style="color:#64748b; font-size:0.9rem; margin-bottom:10px;">Yapılan değişiklikler için bir açıklama giriniz (Opsiyonel):</p>
            <textarea id="saveNote" class="form-control" rows="3" placeholder="Örn: Ahmet Beye 100 koli verildi..."></textarea>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn" style="background:#94a3b8;" onclick="closeSaveModal()">İptal</button>
                <button class="btn" style="background:#f59e0b;" onclick="confirmSave()">Onayla ve Kaydet</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3>Yeni Ürün Ekle</h3>
            <select id="newCat" class="form-control" onchange="checkNewCat(this)"></select>
            <input type="text" id="newCatText" class="form-control" placeholder="Kategori Adı" style="display:none;">
            <input type="text" id="newName" class="form-control" placeholder="Ürün Adı">
            <input type="number" id="newPrice" class="form-control" placeholder="Fiyat">
            <input type="number" id="newQty" class="form-control" placeholder="Adet (Stok)" value="1">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn" style="background:#94a3b8;" onclick="closeModal()">İptal</button>
                <button class="btn btn-add" onclick="addNewProduct()">Ekle</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="logModal">
        <div class="modal modal-large">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3><i class="fa-solid fa-shield-halved"></i> Hareket Geçmişi</h3>
            </div>
            <div style="max-height:400px; overflow-y:auto; border:1px solid #cbd5e1; border-radius:8px;">
                <table class="log-table" style="width:100%;">
                    <thead>
                        <tr>
                            <th style="padding:10px;">Tarih</th>
                            <th style="padding:10px;">Kullanıcı</th>
                            <th style="padding:10px;">Açıklama</th>
                            <th style="padding:10px; width:40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" style="background:white;"></tbody>
                </table>
            </div>
            <div style="margin-top:15px; text-align:right;">
                <button class="btn" style="background:#94a3b8;" onclick="closeLogModal()">Kapat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
