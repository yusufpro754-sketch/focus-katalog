<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Focus Medikal - Yönetim Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0ea5e9; --secondary: #6366f1; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; --text-gray: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        
        /* HEADER */
        .header { background: var(--white); padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .brand-logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 10px; }
        
        /* BUTONLAR */
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; color: white; transition: 0.2s; font-size: 0.9rem; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        .btn-add { background: var(--primary); }
        .btn-save-cloud { background: #f59e0b; animation: pulse 2s infinite; display: none; } 
        .btn-excel { background: #10b981; }
        .btn-export { background: var(--secondary); }
        .btn-reset { background: #ef4444; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* TABLO */
        .container { max-width: 1200px; margin: 30px auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.8rem; color: var(--text-gray); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        /* KATEGORİ BAŞLIĞI */
        .cat-row td { background: #1e293b; color: white; font-weight: bold; padding: 12px 20px; font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; }

        /* INPUTS */
        .input-clean { width: 100%; padding: 8px; border: 1px solid transparent; border-radius: 6px; background: transparent; font-weight: 600; outline: none; transition:0.2s; font-size: 0.95rem; color: #334155; }
        .input-clean:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1); }
        .price-input { text-align: right; font-family: 'Consolas', monospace; }
        
        /* QTY */
        .qty-wrapper { display: flex; background: #f8fafc; border-radius: 6px; border: 1px solid var(--border); width: fit-content; margin: 0 auto; }
        .qty-btn { width: 32px; height: 32px; border: none; background: white; cursor: pointer; color: var(--primary); font-weight: bold; font-size:1.1rem; border-radius: 4px; }
        .qty-btn:hover { background: #e2e8f0; }
        .qty-val { width: 45px; text-align: center; background: transparent; border: none; font-weight: bold; outline: none; }

        /* LOADING */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.98); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 40px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .total-amount { font-size: 1.8rem; font-weight: 800; color: var(--primary); }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 200; backdrop-filter: blur(2px); }
        .modal { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .form-control { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; outline: none; font-size: 1rem; }
        
        .trash-icon { color: #ef4444; cursor: pointer; opacity: 0.5; transition: 0.2s; }
        .trash-icon:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:600; color:#475569;">Veriler Buluttan Çekiliyor...</p>
    </div>

    <div class="header">
        <div class="brand-logo"><i class="fa-solid fa-notes-medical"></i> FOCUS MEDİKAL</div>
        <div class="actions">
            <button class="btn btn-save-cloud" id="saveBtn" onclick="saveToCloud()">
                <i class="fa-solid fa-cloud-arrow-up"></i> YAYINLA
            </button>
            
            <button class="btn btn-add" onclick="openModal()"><i class="fa-solid fa-plus"></i> Ekle</button>
            <label class="btn btn-excel">
                <i class="fa-solid fa-file-arrow-up"></i> Yükle
                <input type="file" hidden accept=".xlsx, .xls" onchange="processExcel(this)">
            </label>
            <button class="btn btn-export" onclick="exportToExcel()"><i class="fa-solid fa-file-arrow-down"></i> İndir</button>
            <button class="btn btn-reset" onclick="resetAll()"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <div class="container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th width="45%">ÜRÜN ADI</th>
                    <th width="20%" style="text-align:right;">BİRİM FİYAT</th>
                    <th width="15%" style="text-align:center;">ADET</th>
                    <th width="15%" style="text-align:right;">TOPLAM</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="footer">
        <div style="font-size:0.8rem; color:#64748b; font-weight:500;">
            <i class="fa-solid fa-circle-info"></i> Değişiklikler "Yayınla" dendiğinde herkese görünür.
        </div>
        <div class="total-amount" id="grandTotal">0,00 ₺</div>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--dark);">Ürün Ekle</h3>
            <select id="newCat" class="form-control" onchange="checkNewCat(this)"></select>
            <input type="text" id="newCatText" class="form-control" placeholder="Yeni Kategori Adı" style="display:none;">
            <input type="text" id="newName" class="form-control" placeholder="Ürün Adı">
            <input type="number" id="newPrice" class="form-control" placeholder="Birim Fiyat">
            <input type="number" id="newQty" class="form-control" value="1" placeholder="Adet">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn" style="background:#94a3b8;" onclick="closeModal()">İptal</button>
                <button class="btn btn-add" onclick="addNewProduct()">Listeye Ekle</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // YENİ OLUŞTURDUĞUN LINK BURADA:
        const API_URL = 'https://script.google.com/macros/s/AKfycbyy608HSPOFFU6EcizLPxyDRzoVY342QRBuDh2ym8KCaNaYckHEg-S0opxYNA10GivI/exec'; 
        // ==========================================

        let productData = [];
        let hasChanges = false;

        // Sayfa açıldığında verileri çek
        window.onload = function() {
            fetchData();
        };

        // --- 1. BULUTTAN VERİ ÇEKME ---
        async function fetchData() {
            const loader = document.getElementById('loading');
            loader.style.display = 'flex';
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                productData = Array.isArray(data) ? data : [];
                
                // Eski verilerde ID yoksa ekle
                productData.forEach(p => { if(!p.id) p.id = Date.now() + Math.random(); });
                
                renderTable();
            } catch (error) {
                console.error("Hata:", error);
                // Hata olsa bile tabloyu çiz
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- 2. BULUTA KAYDETME (YAYINLA) ---
        async function saveToCloud() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yayınlanıyor...';
            btn.style.opacity = "0.7";
            
            try {
                // Google'a veri gönder
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(productData)
                });
                
                alert("✅ Başarıyla Yayınlandı! Artık herkes güncel listeyi görecek.");
                hasChanges = false;
                toggleSaveBtn();
            } catch (error) {
                alert("❌ Hata oluştu.");
            } finally {
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
            }
        }

        // --- 3. EXCEL OKUMA (AKILLI PARSER) ---
        function processExcel(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                
                if(productData.length > 0 && !confirm("Mevcut liste silinecek. Onaylıyor musun?")) return;
                
                parseRowsSmart(rows);
            };
            reader.readAsArrayBuffer(file);
            input.value = "";
        }

        function parseRowsSmart(rows) {
            productData = [];
            let currentCategory = "GENEL LİSTE";

            rows.forEach((row) => {
                if (row.length === 0) return;
                
                const rowStr = row.join(" ").toLowerCase();
                // Başlık satırlarını atla
                if(rowStr.includes("fiyat") && rowStr.includes("ürün")) return;
                // "Genel Toplam" gibi dip satırları atla
                if(rowStr.includes("toplam") && rowStr.length < 60) return;

                const firstCell = row[0];
                const hasNumber = row.some(c => typeof c === 'number');

                // Kategori Tespiti (Sayı yok, sadece metin var)
                if (!hasNumber && typeof firstCell === 'string' && firstCell.length > 2) {
                    currentCategory = firstCell.toUpperCase();
                    return;
                }

                // Ürün Ayrıştırma
                let pName = row[0];
                let pPrice = 0;
                let pQty = 0;

                let numbers = row.filter(c => typeof c === 'number');
                if (numbers.length > 0) {
                    // Sayıları küçükten büyüğe sırala
                    numbers.sort((a, b) => a - b);
                    // 10 Milyon üstü sayıları (barkod hatası olmasın diye) filtrele
                    numbers = numbers.filter(n => n < 10000000);
                    
                    if(numbers.length === 1) {
                        // Tek sayı varsa Fiyattır
                        pPrice = numbers[0];
                    } else if (numbers.length >= 2) {
                        // Eğer birden fazla sayı varsa:
                        // En büyüğü muhtemelen "Satır Toplamı"dır -> Çöpe at
                        const possibleTotal = numbers.pop();
                        // Geriye kalanların en büyüğü "Birim Fiyat"tır -> Al
                        pPrice = numbers.pop();
                        // Geriye kalan varsa "Adet"tir -> Al (yoksa 0)
                        if(numbers.length > 0) pQty = numbers[0];
                    }
                }

                if (pName && typeof pName === 'string') {
                    productData.push({
                        id: Date.now() + Math.random(),
                        category: currentCategory,
                        name: pName,
                        price: pPrice || 0,
                        qty: pQty || 0
                    });
                }
            });

            markChanged();
            renderTable();
        }

        // --- 4. EXCEL ÇIKTISI (EXPORT) ---
        function exportToExcel() {
            if(productData.length === 0) { alert("Veri yok."); return; }
            const exportList = productData.map(p => ({
                "KATEGORİ": p.category,
                "ÜRÜN ADI": p.name,
                "BİRİM FİYAT": p.price,
                "ADET": p.qty,
                "TOPLAM TUTAR": p.price * p.qty
            }));
            const worksheet = XLSX.utils.json_to_sheet(exportList);
            const wscols = [{wch:25}, {wch:40}, {wch:15}, {wch:10}, {wch:15}];
            worksheet['!cols'] = wscols;
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Siparis Listesi");
            const date = new Date().toLocaleDateString('tr-TR').replace(/\./g, '_');
            XLSX.writeFile(workbook, `Focus_Medikal_Liste_${date}.xlsx`);
        }

        // --- 5. TABLO VE HESAPLAMALAR ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            if (productData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:50px; color:#94a3b8;">Liste Boş.</td></tr>`;
                calculateTotal();
                return;
            }

            const grouped = {};
            productData.forEach(p => {
                const cat = p.category || "DİĞER";
                if(!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(p);
            });

            Object.keys(grouped).forEach(cat => {
                const trCat = document.createElement('tr');
                trCat.className = 'cat-row';
                trCat.innerHTML = `<td colspan="5">${cat}</td>`;
                tbody.appendChild(trCat);

                grouped[cat].forEach(item => {
                    const tr = document.createElement('tr');
                    const priceVal = item.price === 0 ? '' : item.price;
                    const qtyVal = item.qty === 0 ? '' : item.qty;

                    tr.innerHTML = `
                        <td><input type="text" class="input-clean" value="${item.name}" oninput="updateItem(${item.id}, 'name', this.value)"></td>
                        <td style="position:relative;">
                            <input type="number" class="input-clean price-input" placeholder="0" value="${priceVal}" oninput="updateItem(${item.id}, 'price', this.value)">
                            <span style="position:absolute; right:10px; top:50%; transform:translateY(-50%); color:#94a3b8; font-size:0.8rem; pointer-events:none;">₺</span>
                        </td>
                        <td>
                            <div class="qty-wrapper">
                                <button class="qty-btn" onclick="updateQty(${item.id}, -1)">−</button>
                                <input type="number" class="qty-val" placeholder="0" value="${qtyVal}" readonly>
                                <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td style="text-align:right; font-weight:bold; color:var(--primary);">
                            ${(item.price * item.qty).toLocaleString('tr-TR', {minimumFractionDigits:2})} ₺
                        </td>
                        <td style="text-align:center;"><i class="fa-solid fa-trash trash-icon" onclick="deleteItem(${item.id})"></i></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
            calculateTotal();
        }

        function updateItem(id, field, value) {
            const item = productData.find(p => p.id === id);
            if (item) {
                if (field === 'price') item[field] = parseFloat(value) || 0;
                else item[field] = value;
                markChanged();
                if(field === 'price') renderTable(); 
            }
        }

        function updateQty(id, delta) {
            const item = productData.find(p => p.id === id);
            if (item) {
                let newVal = (item.qty || 0) + delta;
                if (newVal < 0) newVal = 0;
                item.qty = newVal;
                markChanged();
                renderTable();
            }
        }
        
        function deleteItem(id) {
            if(confirm("Bu ürünü silmek istiyor musun?")) {
                productData = productData.filter(p => p.id !== id);
                markChanged();
                renderTable();
            }
        }

        function resetAll() {
            if(confirm("Tüm liste sıfırlanacak!")) {
                productData = [];
                markChanged();
                renderTable();
            }
        }

        function markChanged() {
            hasChanges = true;
            document.getElementById('saveBtn').style.display = 'flex';
        }
        function toggleSaveBtn() {
            document.getElementById('saveBtn').style.display = hasChanges ? 'flex' : 'none';
        }
        function calculateTotal() {
            const total = productData.reduce((sum, p) => sum + (p.price * p.qty), 0);
            document.getElementById('grandTotal').innerText = total.toLocaleString('tr-TR', {minimumFractionDigits:2}) + ' ₺';
        }

        // --- MODAL İŞLEMLERİ ---
        function openModal() {
            const select = document.getElementById('newCat');
            const cats = [...new Set(productData.map(p => p.category))];
            select.innerHTML = `<option value="GENEL LİSTE">GENEL LİSTE</option>`;
            cats.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
            select.innerHTML += `<option value="NEW">+ YENİ KATEGORİ</option>`;
            document.getElementById('addModal').style.display = 'flex';
        }
        function checkNewCat(select) {
            const input = document.getElementById('newCatText');
            input.style.display = (select.value === 'NEW') ? 'block' : 'none';
        }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
        
        function addNewProduct() {
            const select = document.getElementById('newCat');
            const input = document.getElementById('newCatText');
            let cat = (select.value === 'NEW') ? input.value.toUpperCase() : select.value;
            if(!cat) cat = "GENEL LİSTE";
            const name = document.getElementById('newName').value;
            const price = parseFloat(document.getElementById('newPrice').value) || 0;
            const qty = parseInt(document.getElementById('newQty').value) || 1;
            if(name) {
                productData.push({ id: Date.now(), category: cat, name: name, price: price, qty: qty });
                markChanged();
                renderTable();
                closeModal();
                document.getElementById('newName').value = "";
                document.getElementById('newPrice').value = "";
            } else { alert("Ürün adı giriniz."); }
        }
    </script>
</body>
</html>
