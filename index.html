<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Focus Medikal - Canlı Sistem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0ea5e9; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --border: #cbd5e1; --text: #334155; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; color: var(--text); }
        
        /* HEADER */
        .header { background: var(--white); padding: 15px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .brand-logo { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-weight: 800; background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* ADMIN PANELI (GİZLİ) */
        .admin-panel { display: none; gap: 8px; flex-wrap: wrap; margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--border); }
        
        .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; color: white; transition: 0.2s; font-size: 0.85rem; height: 38px; }
        .btn:active { transform: scale(0.98); }
        .btn span { display: inline-block; }
        
        .btn-login { background: transparent; color: #64748b; border: 1px solid #cbd5e1; }
        .btn-login:hover { background: #f1f5f9; color: var(--primary); }
        
        .btn-save { background: #f59e0b; animation: pulse 2s infinite; display: none; }
        .btn-add { background: var(--primary); }
        .btn-excel { background: #10b981; }
        .btn-export { background: #6366f1; }
        .btn-reset { background: #ef4444; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* ARAMA KUTUSU */
        .search-box { width: 100%; position: relative; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; border-radius: 8px; border: 1px solid var(--border); outline: none; background: #f8fafc; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* TABLO */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .card-container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.02); border: 1px solid var(--border); }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px 15px; text-align: left; font-size: 0.75rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        .cat-row td { background: #1e293b; color: white; font-weight: bold; padding: 10px 20px; font-size: 0.9rem; letter-spacing: 1px; }

        /* INPUTS */
        .input-clean { width: 100%; padding: 6px; border: 1px solid transparent; border-radius: 4px; background: transparent; font-weight: 600; outline: none; font-size: 0.95rem; color: #334155; }
        .input-clean:not([readonly]):focus { background: white; border-color: var(--primary); }
        .price-input { text-align: right; }

        /* QTY */
        .qty-wrapper { display: flex; background: #f1f5f9; border-radius: 6px; border: 1px solid var(--border); width: fit-content; }
        .qty-btn { width: 30px; height: 30px; border: none; background: white; cursor: pointer; color: var(--primary); font-weight: bold; font-size: 1.1rem; border-radius: 4px; display: flex; align-items: center; justify-content: center;}
        .qty-val { width: 40px; text-align: center; background: transparent; border: none; font-weight: bold; outline: none; }

        /* MOBİL GÖRÜNÜM */
        @media (max-width: 768px) {
            .btn span { display: none; }
            .btn-excel span, .btn-add span, .btn-save span { display: inline-block; }
            
            thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; }
            .card-container { background: transparent; border: none; box-shadow: none; }
            .cat-row td { border-radius: 8px; margin-top: 15px; text-align: center; }

            tr:not(.cat-row) {
                background: white; margin-bottom: 10px; border-radius: 10px;
                border: 1px solid var(--border); padding: 10px;
                position: relative;
            }
            td { padding: 5px 0; border: none; display: flex; justify-content: space-between; align-items: center; }
            td::before { content: attr(data-label); font-weight: 600; font-size: 0.8rem; color: #94a3b8; }
            td:first-child { display: block; }
            td:first-child .input-clean { font-size: 1rem; color: var(--primary); padding: 0; }
            td:first-child::before { display: none; }
            .trash-cell { position: absolute; top: 10px; right: 10px; }
        }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 20px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .total-amount { font-size: 1.4rem; font-weight: 800; color: var(--primary); }

        /* LOADING */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.98); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 200; backdrop-filter: blur(2px); }
        .modal { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
        .form-control { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:600; color:#64748b;">Liste Güncelleniyor...</p>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="top-row">
                <div class="brand-logo"><i class="fa-solid fa-notes-medical"></i> FOCUS MEDİKAL</div>
                <button class="btn btn-login" onclick="loginToggle()">
                    <i class="fa-solid fa-lock"></i> <span id="loginText">Yönetici Girişi</span>
                </button>
            </div>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Ürün ara..." onkeyup="renderTable()">
            </div>
            
            <div class="admin-panel" id="adminControls">
                <button class="btn btn-save" id="saveBtn" onclick="saveToCloud()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> <span>DEĞİŞİKLİKLERİ KAYDET</span>
                </button>
                <button class="btn btn-add" onclick="openModal()">
                    <i class="fa-solid fa-plus"></i> <span>Ürün Ekle</span>
                </button>
                <label class="btn btn-excel">
                    <i class="fa-solid fa-file-excel"></i> <span>Excel Yükle</span>
                    <input type="file" id="fileInput" hidden accept=".xlsx, .xls" onchange="processExcel(this)">
                </label>
                <button class="btn btn-export" onclick="exportToExcel()">
                    <i class="fa-solid fa-file-arrow-down"></i> <span>Excel İndir</span>
                </button>
                <button class="btn btn-reset" onclick="resetAll()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th width="40%">ÜRÜN ADI</th>
                        <th width="20%" style="text-align:right;">BİRİM FİYAT</th>
                        <th width="20%" style="text-align:center;">ADET</th>
                        <th width="20%" style="text-align:right;">TOPLAM</th>
                        <th width="5%"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <div style="font-size:0.8rem; color:#64748b;">Toplam Tutar:</div>
        <div class="total-amount" id="grandTotal">0,00 ₺</div>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3>Yeni Ürün Ekle</h3>
            <select id="newCat" class="form-control" onchange="checkNewCat(this)"></select>
            <input type="text" id="newCatText" class="form-control" placeholder="Kategori Adı" style="display:none;">
            <input type="text" id="newName" class="form-control" placeholder="Ürün Adı">
            <input type="number" id="newPrice" class="form-control" placeholder="Fiyat">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn" style="background:#94a3b8;" onclick="closeModal()">İptal</button>
                <button class="btn btn-add" onclick="addNewProduct()">Ekle</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // SENİN ÇALIŞAN ÖZEL LİNKİN (BUNU DEĞİŞTİRME)
        const API_URL = 'https://script.google.com/macros/s/AKfycbyy608HSPOFFU6EcizLPxyDRzoVY342QRBuDh2ym8KCaNaYckHEg-S0opxYNA10GivI/exec'; 
        // ==========================================

        let productData = [];
        let isAdmin = false;

        window.onload = function() {
            fetchData();
        };

        // --- ŞİFRE ---
        function loginToggle() {
            if (isAdmin) {
                isAdmin = false;
                document.getElementById('adminControls').style.display = 'none';
                document.getElementById('loginText').innerText = "Yönetici Girişi";
                renderTable();
            } else {
                let pass = prompt("Yönetici Şifresi:");
                if (pass === "nur27") {
                    isAdmin = true;
                    document.getElementById('adminControls').style.display = 'flex';
                    document.getElementById('loginText').innerText = "Çıkış Yap";
                    renderTable();
                } else if (pass !== null) {
                    alert("Hatalı Şifre!");
                }
            }
        }

        // --- VERİ ÇEKME ---
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                productData = Array.isArray(data) ? data : [];
                productData.forEach(p => { if(!p.id) p.id = Date.now() + Math.random(); });
                renderTable();
            } catch (err) { console.error(err); }
            document.getElementById('loading').style.display = 'none';
        }

        // --- EXCEL OKUMA ---
        function processExcel(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                
                if(productData.length > 0 && !confirm("Mevcut liste silinecek. Onaylıyor musun?")) {
                    input.value = ""; return;
                }
                parseRows(rows);
            };
            reader.readAsArrayBuffer(file);
            input.value = "";
        }

        function parseRows(rows) {
            productData = [];
            let currentCat = "GENEL LİSTE";
            
            rows.forEach(row => {
                if(row.length === 0) return;
                const str = row.join(" ").toLowerCase();
                if(str.includes("fiyat") && str.includes("ürün")) return;
                if(str.includes("toplam") && str.length < 50) return;

                const nums = row.filter(c => typeof c === 'number');
                const texts = row.filter(c => typeof c === 'string' && c.trim().length > 0);
                
                // Kategori
                if (nums.length === 0 && texts.length > 0) {
                    currentCat = texts[0].toUpperCase();
                    return;
                }

                // Ürün
                let pName = row[0];
                if (!pName || typeof pName !== 'string') return;

                let pPrice = 0, pQty = 0;
                
                if (nums.length > 0) {
                    nums.sort((a,b) => a-b);
                    const validNums = nums.filter(n => n < 10000000); // 10M altı
                    
                    if(validNums.length === 1) {
                        pPrice = validNums[0];
                    } else if (validNums.length >= 2) {
                        validNums.pop(); // Toplam
                        pPrice = validNums.pop(); // Fiyat
                        if(validNums.length > 0) pQty = validNums[0];
                    }
                }

                productData.push({ id: Date.now() + Math.random(), category: currentCat, name: pName, price: pPrice || 0, qty: pQty || 0 });
            });
            document.getElementById('saveBtn').style.display = 'flex';
            renderTable();
        }

        // --- TABLO ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            const term = document.getElementById('searchInput').value.toLowerCase();

            if (productData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:40px; color:#94a3b8;">Liste Boş.</td></tr>`;
                calculateTotal();
                return;
            }

            const grouped = {};
            productData.forEach(p => {
                if (p.name.toLowerCase().includes(term)) {
                    const cat = p.category || "DİĞER";
                    if(!grouped[cat]) grouped[cat] = [];
                    grouped[cat].push(p);
                }
            });

            const readOnlyAttr = isAdmin ? '' : 'readonly';

            Object.keys(grouped).forEach(cat => {
                const trCat = document.createElement('tr');
                trCat.className = 'cat-row';
                trCat.innerHTML = `<td colspan="5">${cat}</td>`;
                tbody.appendChild(trCat);

                grouped[cat].forEach(item => {
                    const tr = document.createElement('tr');
                    const pVal = item.price === 0 ? '' : item.price;
                    const qVal = item.qty === 0 ? '' : item.qty;
                    const trashHTML = isAdmin ? `<td class="trash-cell" style="text-align:center;"><i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="deleteItem(${item.id})"></i></td>` : '<td></td>';

                    tr.innerHTML = `
                        <td data-label="Ürün">
                            <input type="text" class="input-clean" value="${item.name}" ${readOnlyAttr}
                            oninput="updateData(${item.id}, 'name', this.value)">
                        </td>
                        <td data-label="Birim Fiyat">
                            <input type="number" class="input-clean price-input" placeholder="0" value="${pVal}" ${readOnlyAttr}
                            oninput="updateData(${item.id}, 'price', this.value)">
                        </td>
                        <td data-label="Adet">
                            <div class="qty-wrapper">
                                <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                                <input type="number" class="qty-val" placeholder="0" value="${qVal}" readonly>
                                <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td data-label="Toplam" style="text-align:right; font-weight:bold; color:var(--primary);" id="total-${item.id}">
                            ${(item.price * item.qty).toLocaleString('tr-TR', {minimumFractionDigits:2})} ₺
                        </td>
                        ${trashHTML}
                    `;
                    tbody.appendChild(tr);
                });
            });
            calculateTotal();
        }

        // --- GÜNCELLEME ---
        function updateData(id, field, value) {
            if (!isAdmin && (field === 'name' || field === 'price')) return;
            const item = productData.find(p => p.id === id);
            if (!item) return;

            if (field === 'price') item[field] = parseFloat(value) || 0;
            else if (field === 'name') item[field] = value;
            
            if (field === 'price') {
                const el = document.getElementById(`total-${id}`);
                if (el) el.innerText = (item.price * item.qty).toLocaleString('tr-TR', {minimumFractionDigits:2}) + ' ₺';
                calculateTotal();
            }
            if (isAdmin) document.getElementById('saveBtn').style.display = 'flex';
        }

        function updateQty(id, delta) {
            const item = productData.find(p => p.id === id);
            if (!item) return;
            let newVal = (item.qty || 0) + delta;
            if (newVal < 0) newVal = 0;
            item.qty = newVal;
            renderTable();
        }

        function calculateTotal() {
            const total = productData.reduce((sum, p) => sum + (p.price * p.qty), 0);
            document.getElementById('grandTotal').innerText = total.toLocaleString('tr-TR', {minimumFractionDigits:2}) + ' ₺';
        }

        // --- KAYDET ---
        async function saveToCloud() {
            if(!isAdmin) return;
            const btn = document.getElementById('saveBtn');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Kaydediliyor...';
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(productData) });
                alert("Veritabanı Güncellendi!");
                btn.style.display = 'none';
            } catch(e) { alert("Hata oluştu."); }
            btn.innerHTML = original;
        }

        // --- DİĞER ---
        function exportToExcel() {
            const list = productData.map(p=>({"KATEGORİ":p.category, "ÜRÜN":p.name, "FİYAT":p.price, "ADET":p.qty, "TOPLAM":p.price*p.qty}));
            const ws = XLSX.utils.json_to_sheet(list);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Liste");
            XLSX.writeFile(wb, "Focus_Medikal.xlsx");
        }

        function resetAll() { if(confirm("Tüm liste silinecek?")) { productData=[]; renderTable(); document.getElementById('saveBtn').style.display='flex'; } }
        function deleteItem(id) { if(confirm("Sil?")) { productData = productData.filter(p=>p.id!==id); renderTable(); document.getElementById('saveBtn').style.display='flex'; } }
        
        function openModal() {
            const sel = document.getElementById('newCat');
            const cats = [...new Set(productData.map(p=>p.category))];
            sel.innerHTML = `<option>GENEL LİSTE</option>` + cats.map(c=>`<option>${c}</option>`).join('') + `<option value="NEW">+ YENİ</option>`;
            document.getElementById('addModal').style.display = 'flex';
        }
        function checkNewCat(s) { document.getElementById('newCatText').style.display = s.value==='NEW'?'block':'none'; }
        function closeModal() { document.getElementById('addModal').style.display='none'; }
        
        function addNewProduct() {
            const cat = document.getElementById('newCat').value==='NEW' ? document.getElementById('newCatText').value : document.getElementById('newCat').value;
            productData.push({ id:Date.now(), category: cat.toUpperCase(), name:document.getElementById('newName').value, price:parseFloat(document.getElementById('newPrice').value)||0, qty:1 });
            renderTable(); closeModal(); document.getElementById('saveBtn').style.display='flex';
        }
    </script>
</body>
</html>
