<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Ürün Paneli</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #222; color: #fff; padding: 20px; }
        
        /* Şifre Ekranı Stili */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        input[type="password"] { padding: 10px; font-size: 1rem; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px; margin-top: 10px; }

        /* Ana İçerik (Başta gizli) */
        #main-content { display: none; }

        h1 { text-align: center; color: #f1c40f; margin-bottom: 30px; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            border: 1px solid #444;
        }

        .card img {
            width: 100px;
            height: 100%;
            object-fit: cover;
            background: #555;
        }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .card-price { color: #2ecc71; font-size: 1.3rem; font-weight: bold; }
        .card-stock { color: #bbb; font-size: 0.9rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color:white;">Panele Giriş</h2>
        <input type="password" id="passwordInput" placeholder="Şifreyi Giriniz">
        <button onclick="checkPassword()">Giriş Yap</button>
        <p id="error-msg" style="color:red; display:none; margin-top:10px;">Hatalı Şifre!</p>
    </div>

    <div id="main-content">
        <h1>Ürün Stok & Fiyat Paneli</h1>
        <div class="container" id="urunVitrin"></div>
    </div>

    <script>
        // --- AYARLAR ---
        const SECRET_PASS = "1234"; // BURAYA İSTEDİĞİN BASİT ŞİFREYİ YAZ
        const SHEET_URL = 'SENIN_GOOGLE_SHEET_CSV_LINKIN'; // BURAYA CSV LİNKİNİ YAPIŞTIR
        // ----------------

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if(input === SECRET_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                verileriGetir(); // Şifre doğruysa verileri çekmeye başla
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        async function verileriGetir() {
            const vitrin = document.getElementById('urunVitrin');
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length < 2) return;

                    const urunAdi = columns[0];
                    const fiyat = columns[1];
                    const stok = columns[2];
                    const resim = columns[3] || 'https://via.placeholder.com/150';

                    // Tasarımı biraz daha "Panel" havasında yaptım (Liste şeklinde)
                    vitrin.innerHTML += `
                        <div class="card">
                            <img src="${resim}" alt="${urunAdi}">
                            <div class="card-body">
                                <div class="card-title">${urunAdi}</div>
                                <div class="card-stock">Depo Mevcudu: ${stok}</div>
                                <div class="card-price">${fiyat} TL</div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                alert('Veri çekilemedi. İnternet bağlantısını kontrol edin.');
            }
        }
    </script>
</body>
</html>
