<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Focus Medikal - Canlı Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0ea5e9; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; --text-gray: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        
        /* HEADER */
        .header { background: var(--white); padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .brand-logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* BUTONLAR */
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; color: white; transition: 0.2s; font-size: 0.9rem; }
        .btn-save-cloud { background: #f59e0b; animation: pulse 2s infinite; display: none; } /* Değişiklik olunca görünür */
        .btn-excel { background: #10b981; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* TABLO */
        .container { max-width: 1200px; margin: 30px auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.8rem; color: var(--text-gray); font-weight: 700; }
        td { padding: 8px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        .cat-row td { background: #334155; color: white; font-weight: bold; padding: 10px 20px; letter-spacing: 1px; }

        /* INPUTS */
        .input-clean { width: 100%; padding: 8px; border: 1px solid transparent; border-radius: 6px; background: transparent; font-weight: 600; outline: none; transition:0.2s; }
        .input-clean:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.1); }
        .price-input { text-align: right; }
        
        /* QTY */
        .qty-wrapper { display: flex; background: #f8fafc; border-radius: 6px; border: 1px solid var(--border); width: fit-content; margin: 0 auto; }
        .qty-btn { width: 30px; border: none; background: white; cursor: pointer; color: var(--primary); font-weight: bold; font-size:1.1rem; }
        .qty-val { width: 45px; text-align: center; background: transparent; border: none; font-weight: bold; outline: none; }

        /* LOADING */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 40px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .total-amount { font-size: 1.8rem; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:600; color:#475569; font-size:1.1rem;">Veriler Buluttan Çekiliyor...</p>
    </div>

    <div class="header">
        <div class="brand-logo"><i class="fa-solid fa-notes-medical"></i> FOCUS MEDİKAL</div>
        <div class="actions">
            <button class="btn btn-save-cloud" id="saveBtn" onclick="saveToCloud()">
                <i class="fa-solid fa-cloud-arrow-up"></i> YAYINLA
            </button>
            
            <label class="btn btn-excel">
                <i class="fa-solid fa-file-excel"></i> Excel Yükle
                <input type="file" hidden accept=".xlsx, .xls" onchange="processExcel(this)">
            </label>
        </div>
    </div>

    <div class="container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th width="45%">ÜRÜN ADI</th>
                    <th width="20%" style="text-align:right;">BİRİM FİYAT</th>
                    <th width="15%" style="text-align:center;">ADET</th>
                    <th width="20%" style="text-align:right;">TOPLAM</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="footer">
        <div style="font-size:0.8rem; color:#64748b; font-weight:500;">
            <i class="fa-solid fa-circle-info"></i> Değişiklik yapınca turuncu butona basın.
        </div>
        <div class="total-amount" id="grandTotal">0,00 ₺</div>
    </div>

    <script>
        // ==========================================
        // SENİN GOOGLE SCRIPT ADRESİN
        const API_URL = 'https://script.google.com/macros/s/AKfycbyEZwRSOSjcUcUMZg80_pAdkADaJ6byTqmRUq5NoQLIFwyiX2Tfk4GDI13KA_c8oWkr/exec'; 
        // ==========================================

        let productData = [];
        let hasChanges = false;

        // Sayfa açılınca verileri çek
        window.onload = function() {
            fetchData();
        };

        // --- BULUTTAN VERİ ÇEKME ---
        async function fetchData() {
            const loader = document.getElementById('loading');
            loader.style.display = 'flex';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Gelen veri dizi mi kontrol et
                if (Array.isArray(data) && data.length > 0) {
                    productData = data;
                } else {
                    productData = []; // Boşsa boş başlat
                }
                
                renderTable();
            } catch (error) {
                console.error("Hata:", error);
                // Hata olsa bile tabloyu boş render et ki ekran kilitlenmesin
                renderTable();
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- BULUTA KAYDETME ---
        async function saveToCloud() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Kaydediliyor...';
            btn.style.opacity = "0.7";
            
            try {
                // Google Script'e POST isteği (no-cors modunda)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                
                alert("✅ Başarıyla Yayınlandı!\nArtık linke giren herkes bu listeyi görecek.");
                hasChanges = false;
                toggleSaveBtn();
            } catch (error) {
                alert("❌ Kaydetme sırasında bir hata oluştu.");
            } finally {
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
            }
        }

        // --- EXCEL OKUMA ---
        function processExcel(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                
                if(productData.length > 0 && !confirm("Mevcut liste silinip Excel verisi yüklenecek. Emin misin?")) return;
                
                parseRowsSmart(rows);
            };
            reader.readAsArrayBuffer(file);
            input.value = "";
        }

        function parseRowsSmart(rows) {
            productData = [];
            let currentCategory = "GENEL LİSTE";

            rows.forEach((row) => {
                if (row.length === 0) return;
                
                // Başlık satırını atla (İçinde hem Fiyat hem Ürün geçen satır)
                const rowStr = row.join(" ").toLowerCase();
                if(rowStr.includes("fiyat") && (rowStr.includes("ürün") || rowStr.includes("urun"))) return;

                const firstCell = row[0];
                const hasNumber = row.some(c => typeof c === 'number');

                // Kategori Tespiti
                if (!hasNumber && typeof firstCell === 'string' && firstCell.length > 2) {
                    currentCategory = firstCell.toUpperCase();
                    return;
                }

                // Ürün Okuma
                // Basit mantık: Satırdaki en büyük sayı Fiyat, diğeri Stok
                let pName = row[0];
                let pPrice = 0, pQty = 0;
                
                const numbers = row.filter(c => typeof c === 'number');
                if (numbers.length > 0) {
                     pPrice = Math.max(...numbers); // En büyük sayı fiyattır
                     // Fiyat olmayan diğer sayı stoktur
                     const foundQty = numbers.find(n => n !== pPrice);
                     pQty = foundQty !== undefined ? foundQty : 0;
                }

                if (pName && typeof pName === 'string') {
                    productData.push({
                        id: Date.now() + Math.random(),
                        category: currentCategory,
                        name: pName,
                        price: pPrice || 0,
                        qty: pQty || 0
                    });
                }
            });

            markChanged(); // Değişiklik var, butonu aç
            renderTable();
        }

        // --- TABLO ÇİZİMİ ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            if (productData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:50px; color:#94a3b8;">
                    <i class="fa-solid fa-cloud-arrow-down" style="font-size:3rem; margin-bottom:10px;"></i><br>
                    Liste boş veya veriler yükleniyor...
                </td></tr>`;
                calculateTotal();
                return;
            }

            // Kategorilere ayır
            const grouped = {};
            productData.forEach(p => {
                const cat = p.category || "DİĞER";
                if(!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(p);
            });

            // Tabloyu doldur
            Object.keys(grouped).forEach(cat => {
                // Kategori Başlığı
                const trCat = document.createElement('tr');
                trCat.className = 'cat-row';
                trCat.innerHTML = `<td colspan="4">${cat}</td>`;
                tbody.appendChild(trCat);

                // Ürünler
                grouped[cat].forEach(item => {
                    const tr = document.createElement('tr');
                    
                    // 0 olan değerleri boş göster (daha temiz görünür)
                    const priceVal = item.price === 0 ? '' : item.price;
                    const qtyVal = item.qty === 0 ? '' : item.qty;

                    tr.innerHTML = `
                        <td>
                            <input type="text" class="input-clean" value="${item.name}" 
                            oninput="updateItem(${item.id}, 'name', this.value)">
                        </td>
                        <td style="position:relative;">
                            <input type="number" class="input-clean price-input" placeholder="0" value="${priceVal}" 
                            oninput="updateItem(${item.id}, 'price', this.value)">
                            <span style="position:absolute; right:10px; top:50%; transform:translateY(-50%); color:#94a3b8; font-size:0.8rem; pointer-events:none;">₺</span>
                        </td>
                        <td>
                            <div class="qty-wrapper">
                                <button class="qty-btn" onclick="updateQty(${item.id}, -1)">−</button>
                                <input type="number" class="qty-val" placeholder="0" value="${qtyVal}" readonly>
                                <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td style="text-align:right; font-weight:bold; color:var(--primary);">
                            ${(item.price * item.qty).toLocaleString('tr-TR', {minimumFractionDigits:2})} ₺
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
            calculateTotal();
        }

        // --- GÜNCELLEME ---
        function updateItem(id, field, value) {
            const item = productData.find(p => p.id === id);
            if (item) {
                if (field === 'price') item[field] = parseFloat(value) || 0;
                else item[field] = value;
                
                markChanged();
                if(field === 'price') renderTable(); // Toplam değişeceği için yenile
            }
        }

        function updateQty(id, delta) {
            const item = productData.find(p => p.id === id);
            if (item) {
                let newVal = (item.qty || 0) + delta;
                if (newVal < 0) newVal = 0;
                item.qty = newVal;
                markChanged();
                renderTable();
            }
        }

        function markChanged() {
            hasChanges = true;
            document.getElementById('saveBtn').style.display = 'flex';
        }

        function toggleSaveBtn() {
            document.getElementById('saveBtn').style.display = hasChanges ? 'flex' : 'none';
        }

        function calculateTotal() {
            const total = productData.reduce((sum, p) => sum + (p.price * p.qty), 0);
            document.getElementById('grandTotal').innerText = total.toLocaleString('tr-TR', {minimumFractionDigits:2}) + ' ₺';
        }
    </script>
</body>
</html>
